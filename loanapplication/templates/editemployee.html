{% extends "layout.html" %}
    {% block content %}

    <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update_employee/{{data.employee_id}}" method="POST">
         <div class="form-group">
            <input type="text" class="form-control" name="employee_id" value = {{data.employee_id}} placeholder="employee ID">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="employee_name" value = {{data.employee_name}} placeholder="employee Name">
          </div>

            <div class="form-group">
            <input type="text" class="form-control" name="emp_phone" value = {{data.emp_phone}} placeholder="Mobile Number">
          </div>

            <div class="form-group">
            <input type="text" class="form-control" name="emp_email" value = {{data.emp_email}} placeholder="Email">
          </div>


            <div class="form-group">
            <input type="text" class="form-control" name="designation" value = {{data.designation}} placeholder="Designation">
          </div>


          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

    {% endblock content %}
