{% extends "layout.html" %}
{% block head%}
    {{ super() }}
  <style type="text/css">
    #mailstat{padding:20px; padding-left:40%}
  </style>
{% endblock %}


    {% block content %}
<div class="container" id="mailstat">
    <a href="/send_mail/{{ data.statusid }}" class="btn btn-info btn-sm">Generate Report</a>
</div>
    <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update_loan_data/{{data.statusid}}" method="POST">
         <div class="form-group">
             <b>Status ID</b>
            <input type="text" class="form-control" name="statusid" value = {{data.statusid}} placeholder="Status ID" readonly>
          </div>

          <div class="form-group">
              <b>Employee ID</b>
            <input type="text" class="form-control" name="employee_id" value = {{data.employee_id}} placeholder="employee_id ID" readonly>
          </div>

            <div class="form-group">
                <b>Customer Name</b>
            <input type="text" class="form-control" name="customer_name" value = {{data.customer_name}} placeholder="customer_name" readonly>
          </div>

            <div class="form-group">
                <b>Email</b>
            <input type="text" class="form-control" name="email" value = {{data.email}} placeholder="Email" readonly>
          </div>

            <div class="form-group">
                <b>Loan ID</b>
            <input type="text" class="form-control" name="loan_id" value = {{data.loan_id}} placeholder="loan_id" readonly>
          </div>

            <div class="form-group">
                <b>Loan Type</b>
            <input type="text" class="form-control" name="loan_type" value = {{data.loan_type}} placeholder="loan_type" readonly>
          </div>

            <div class="form-group">
                <b>Date </b>
            <input type="date" class="form-control" name="date_approval" value = {{data.date_approval}} placeholder="date_approval">
          </div>

            <div class="form-group">
                <b>Status</b>

            <select name="status"  class="form-control">
                <option value="{{data.status}}">{{data.status}}</option>
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Rejected</option>
                     <option value="waitlisted">Waitlisted</option>

            </select>

          </div>

            <div class="form-group">
                <b>Amount Sanctioned </b>
            <input type="text" class="form-control" name="amount_sanctioned" value = {{data.amount_sanctioned}} >
          </div>

            <div class="form-group">
              <b>  Tenure</b>
            <input type="text" class="form-control" name="tenure" value = {{data.tenure}} >
          </div>

            <div class="form-group">
                <b>Feedback</b>
            <input type="text" class="form-control" name="feedback" value = {{data.feedback}} >
          </div>


          <div class="form-group">
            <button type="submit" class="btn btn-success btn-block">
              Confirm
            </button>
          </div>



        </form>

      </div>
    </div>
  </div>



    {% endblock content %}
