{% extends "layout.html" %}

{% block head%}
    {{ super() }}
  <style type="text/css">
    body{background:Black, text-color:white}

    #update{color:Black}
    #sub{background:lightgray}
    #maintag{text-align:center}
  </style>
{% endblock %}

{% block content %}
   <div class="container" id="update">

       <h1 id="maintag">Profile Details</h1>

        <form class="form-group" method="POST" action="/account" enctype="multipart/form-data">

            <fieldset class="form-group">
                <legend class="border-bottom mb-4"><h3>{{current_user.customer_name}} - {{current_user.email}}</h3></legend>



                <div class="form-group">
                    customer Name :
                    <input  class="form-control" type="text" name="customer_name" value="{{current_user.customer_name}}">
                </div>

                <div class="form-group">
                    customer Email :
                    <input class="form-control" type="text" placeholder="{{current_user.email}}" readonly>
                </div>

                <div class="form-group">
                    Phone :
                    <input class="form-control" type="text" name="phone" value="{{current_user.phone}}">
                </div>


                <div class="form-group">
                    dob :
                    <input class="form-control" type="date" name="dob" value="{{current_user.dob}}">
                </div>

                <div class="form-group">
                    Gender :
                    <input class="form-control" type="text" name="gender" value="{{current_user.gender}}">
                </div>

                <div class="form-group">
                   Address :
                    <input class="form-control" type="text" name="address" value="{{current_user.address}}">
                </div>

                <div class="form-group">
                    Occupation :
                    <input class="form-control" type="text" name="occupation" value="{{current_user.occupation}}">
                </div>

                <div class="form-group">
                    annual_income :
                    <input class="form-control" type="text" name="annual_income" value="{{current_user.annual_income}}">
                </div>


            </fieldset>
            <div class="form-group">
                <input type="submit" class="btn btn-primary"  name="update">
            </div>
        </form>
    </div>
{% endblock content %}
